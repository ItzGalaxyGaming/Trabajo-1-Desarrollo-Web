<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/Styles/style.css">
</head>
<body>
    <!-- Seccion Puntaje -->
    <center>
        <header id="puntaje">
            <h1><span class="badge text-bg-secondary">🃏 Chantalatro 🃏</span></h1>
            <p class="tituloPuntaje" ><span class="badge text-bg-warning">Puntaje total: <span class="puntaje-total">0</span></p>
        </header>
    </center>

    <!-- Seccion de las cartas -->
    <center>
        <main class="setCartas">
            <article class="carta">
                <img src="assets/Images/Carta1.png" alt="Imagen Carta 1" id="cartaImg1" class="tamañoCarta">
                <span class="estiloBoton" onclick="cambiarCantidadCarta(1, 1)">+</span>
                <span class="estiloBoton" id="cantidadCarta">0</span>
                <span class="estiloBoton" onclick="cambiarCantidadCarta(-1, 1)">-</span>
            </article>

            <article class="carta">
                <img src="assets/Images/Carta1.png" alt="Imagen Carta 2" id="cartaImg2" class="tamañoCarta">
                <span class="estiloBoton" onclick="cambiarCantidadCarta(1, 2)">+</span>
                <span class="estiloBoton" id="cantidadCarta2">0</span>
                <span class="estiloBoton" onclick="cambiarCantidadCarta(-1, 2)">-</span>
            </article>
            
            <article class="carta">
                <img src="assets/Images/Carta1.png" alt="Imagen Carta 3" id="cartaImg3" class="tamañoCarta">
                <span class="estiloBoton" onclick="cambiarCantidadCarta(1, 3)">+</span>
                <span class="estiloBoton" id="cantidadCarta3">0</span>
                <span class="estiloBoton" onclick="cambiarCantidadCarta(-1, 3)">-</span>
            </article>

            <article class="carta">
                <img src="assets/Images/Carta1.png" alt="Imagen Carta 4" id="cartaImg4" class="tamañoCarta">
                <span class="estiloBoton" onclick="cambiarCantidadCarta(1 , 4)">+</span>
                <span class="estiloBoton" id="cantidadCarta4">0</span>
                <span class="estiloBoton" onclick="cambiarCantidadCarta(-1, 4)">-</span>
            </article>

            <article class="carta">
                <img src="assets/Images/Carta1.png" alt="Imagen Carta 5" id="cartaImg5" class="tamañoCarta">
                <span class="estiloBoton" onclick="cambiarCantidadCarta(1, 5)">+</span>
                <span class="estiloBoton" id="cantidadCarta5">0</span>
                <span class="estiloBoton" onclick="cambiarCantidadCarta(-1, 5)">-</span>
            </article>

        </main>
    </center>
    <script src="assets/Scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
